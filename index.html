<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

    <script src="./src/js/jquery.min.js" defer></script>
    <script src="./src/js/index.min.js" defer></script>
    <!-- <script src="./src/js/dropdown.min.js" defer></script> -->

    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Broidery order | Preview</title>

</head>

<body>
    <div class="page-content">
        <div class="alert-msg"></div>

        <div class="insert-elements">
            <!-- Debugs inputs -->
            <div class="debugs">
                <input type="text" id="model_debug" placeholder="CIM CDM CTM">
                <input type="text" id="model_debug_2" placeholder="CFM">
            </div>

            <div class="formats">
                <p><label for="fms-monograme">Monograme:</label></p>
                <textarea type="text" name="fms-monograme" id="monograme"></textarea>
            </div>
            <div class="formats">
                <label for="fms-font">Font:</label>
                <select type="text" name="fms-font" id="font">
                    <option value="Edwardian Script">Edwardian Script</option>
                    <option value="Handy Script">Handy Script</option>
                    <option value="Bodoni">Bodoni</option>
                    <option value="Copperplate">Copperplate</option>
                    <option value="Castle">Castle</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Times Roman">Times Roman</option>
                    <option value="City Script">City Script</option>
                    <option value="Casual Serif">Casual Serif</option>
                    <option value="Book Script">Book Script</option>
                    <option value="Small Block2">Block</option>
                    <option value="Chancery">Script</option>
                </select>
            </div>
                        
            <div class="formats">
                <label for="fms-color">Color:</label>
                <select type="text" name="fms-color" id="color"></select>
            </div> 

            <div class="formats">
                <label for="fms-position">Position:</label>
                <select type="text" name="fms-position" id="position">
                    <option value="CFM">CFM</option>
                    <option value="CIM">CIM</option>
                    <option value="CDM">CDM</option>
                    <option value="CTM">CTM</option>
                </select>
            </div>

            <div class="formats">
                <div class="thumbail-preview">
                    <img id="thumbail-index">
                </div>
            </div>

            <div class="formats">
                <button class="button" id="submit-button">Preview</button>
            </div>
        </div>
    </div>

</body>

</html>
