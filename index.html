<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet"> 

    <script src="./src/js/jquery.min.js"></script>
    <script src="./src/js/index.min.js"></script>

    <link rel="icon" href="favicon.png" >
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Broidery order</title>

</head>
<body>

    <div class="page-content">

        <div class="insert-elements">

            <div class="formats">
                <label for="fms-monograme">Monograme:</label>
                <input type="text" name="fms-monograme" id="monograme">
            </div>
            <div class="formats">
                <label for="fms-font">Font:</label>
                <select type="text" name="fms-font" id="font">
                    <option value="Edwardian Script" >Edwardian Script</option>
                    <option value="Handy Script" >Handy Script</option>
                    <option value="Bodoni" >Bodoni</option>
                    <option value="Copperplate" >Copperplate</option>
                    <option value="Castle" >Castle</option>
                    <option value="Helvetica" >Helvetica</option>
                    <option value="Times Roman" >Times Roman</option>
                    <option value="City Script" >City Script</option>
                    <option value="Casual Serif" >Casual Serif</option>
                    <option value="Book Script" >Book Script</option>
                    <option value="Small Block2" >Block</option>
                    <option value="Chancery" >Script</option>
                </select>
            </div>
            <div class="formats">
                <label for="fms-color">Color:</label>
                <select type="text" name="fms-color" id="color">
                    <!-- <option value="Error">Error</option> -->
                </select>
            </div>
            <div class="formats">
                <label for="fms-position">Position:</label>
                <select type="text" name="fms-position" id="position">
                    <option value="CFM">CFM</option>
                    <option value="CIM">CIM</option>
                    <option value="COM">COM</option>
                    <option value="CTM">CTM</option>
                </select>
            </div>

            <div class="thumbail-preview">
                <img id="thumbail-index">
            </div>

            <div class="button-position">
                <button class="button" id="submit-button">Preview</button>
            </div>

        </div>
    </div>

</body>
</html>
