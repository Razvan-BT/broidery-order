                    <option value="Edwardian Script">Edwardian Script</option>

                    <option value="City Script">City Script</option>

                    <option value="Small Block2">Block</option>
                    <option value="Chancery">Script</option>
                </select> -->
                <select id="id_select2_example" class="font" style="width: 100%;">

                    <option value="Handy Script" data-img_src="images/fonts/Handy Script.png"></option>
                    <option value="Small Block2" data-img_src="images/fonts/Block.png"></option>

                    <option value="Bodoni" data-img_src="images/fonts/Bodoni.png"></option>

                    <option value="Castle" data-img_src="images/fonts/Castle.png"></option>
                    <option value="Times Roman" data-img_src="images/fonts/Times Roman.png"></option>
                    <option value="City Script" data-img_src="images/fonts/City Script.png"></option>
                    <option value="Casual Serif" data-img_src="images/fonts/Casual Serif.png"></option>
                    <option value="Book Script" data-img_src="images/fonts/Book Script.png"></option>
                </select>

            </div>

            <div class="formats">
                <label for="fms-color">Color:</label>
                <select type="text" name="fms-color" id="color"></select>
            </div>

            <div class="formats">
                <label for="fms-position">Position:</label>
                <select type="text" name="fms-position" id="position">
                    <option value="CFM">CFM</option>
                    <option value="CIM">CIM</option>
                    <option value="CDM">CDM</option>
                    <option value="CTM">CTM</option>
                </select>
            </div>

            <div class="formats">
                <div class="thumbail-preview">
                    <img id="thumbail-index">
                </div>
            </div>

                <button class="button" id="submit-button">Preview</button>
